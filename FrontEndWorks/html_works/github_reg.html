<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./images/GitHub-Mark.png" alt="" width="10%" height="10%">
    <h2>Sign in to GitHub</h2>
    <form action="">
        <fieldset>


            <label for="uname"><strong>Username or email address</strong></label><br>
            <input type="text" name="" id="uname"><br>

            <label for="pass"><strong>Password</strong></label>
            <a href="">Forgot password</a><br>
            <input type="password" name="" id="pass"><br>

            <input type="submit" value="Sign In">

        </fieldset>

    </form>
    <div>
        <fieldset>
            <label for="">New GitHub?</label>
            <a href="">Create an account</a>
        </fieldset>
    </div>
    <footer>
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="">Contact GitHub</a>
    </footer>

</body>

</html>
