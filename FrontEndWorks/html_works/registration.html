<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Registration</h2>
    <form action="">
        <fieldset>
            <legend>Register Here</legend>
            <label for="f_name">First Name</label>
            <input type="text" id="f_name" placeholder="First Name"><br>

            <label for="l_name">Last Name</label>
            <input type="text" id="l_name" placeholder="Last Name"><br>

            <label for="e_mail">E-Mail</label>
            <input type="email" name="" id="e_mail" placeholder="E-Mail"><br>

            <label for="address">Adress</label>
            <textarea name="adress" id="address" cols="30" rows="10" placeholder="Address"></textarea><br>

            <label for="phone">Contact</label>
            <input type="text" name="" id="phone" placeholder="Contact"><br>

            <label for="">Gender</label>
            <input type="radio" name="Gender" id="male" ><label for="male">Male</label>
            <input type="radio" name="Gender" id="female"><label for="female">Female</label><br>

            <label for="">Age Group</label>
            <select name="" id="">
                <option value="">Below 18</option>
                <option value="">18+</option>
                <option value="">65+</option>
            </select><br>

            <input type="submit" value="Proceed">
        </fieldset>
    </form>
</body>

</html>
